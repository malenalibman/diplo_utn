<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario sencillo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: aquamarine;">
    <h3>Formulario sencillo</h3>
    <form action="" method="POST">

        <label for="nombre">Nombre</label>
        <input type="text" name="" id="nombre" placeholder="nombre y apellido">

        <label for="apellido">Apellido</label>
        <input type="text" name="" id="apellido">

        <label for="edad">Edad</label>
        <input type="number" name="" id="edad">

        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="nombre@servidor.com">

        <label for="pass">Clave</label>
        <input type="password" name="" id="pass">

        <input type="submit" value="Enviar" alt="enviar">

        <input type="button" onclick="alert('Hello World!')" value="Click Me!"> 
    </form>
</body>
</html>
